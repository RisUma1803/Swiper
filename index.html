<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Uma</title>
  </head>
  <body>
    <header class="header">
      <div class="top_header">
        <div class="top_h_info">
          <p class="top_h_text">
            Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
          </p>
          <a href="#!" class="top_shop">ShopNow</a>
        </div>
        <div class="lang_option">
          <select name="languages" id="lang__select">
            <option value="en" selected>English</option>
            <option value="ru">Russian</option>
            <option value="uz">Uzbek</option>
          </select>
        </div>
      </div>
      <div class="container">
        <div class="nav_box">
          <a href="#!" class="nav_logo">Exclusive</a>
          <ul class="nav_list">
            <li><a href="#!" class="nav_link">Home</a></li>
            <li><a href="#!" class="nav_link">Contact</a></li>
            <li><a href="#!" class="nav_link">About</a></li>
            <li><a href="#!" class="nav_link">Sign Up</a></li>
          </ul>
          <div class="search">
            <input
              type="text"
              class="search_text"
              placeholder="What are you looking for?"
            />
          </div>
        </div>
        <div class="intro">
          <div class="intro_sidebar">
            <div class="f_men">
              <select name="items" id="sidebar_t_select">
                <option selected>Woman’s Fashion</option>
                <option>Men’s Fashion</option>
              </select>
            </div>
            <div class="left_nav">
              <ul class="side_nav_list">
                <li><a href="#!" class="nav_link"></a>Electronics</li>
                <li><a href="#!" class="nav_link"></a>Home & Lifestyle</li>
                <li><a href="#!" class="nav_link"></a>Medicine</li>
                <li><a href="#!" class="nav_link"></a>Sports & Outdoor</li>
                <li><a href="#!" class="nav_link"></a>Baby’s & Toys</li>
                <li><a href="#!" class="nav_link"></a>Groceries & Pets</li>
                <li><a href="#!" class="nav_link"></a>Health & Beauty</li>
              </ul>
            </div>
          </div>
          <div class="intro_swipe">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./images/boot_1.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="./images/boot_2.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="./images/boot_3.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="./images/boot_4.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="./images/boot_5.jpg" alt="" />
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      let swip = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        grabCursor: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        }
      });
    </script>
  </body>
</html>
